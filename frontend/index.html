<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Toffee Shop</title>
  </head>
  <body style="background-color: darkgray;">
    <h1 style="text-align: center"><u>Toffee Shop</u></h1>
    <hr />
    <div class="box">
      <form id="myform">
        <input
          style="display: flexbox"
          type="text"
          placeholder="Name toffee.."
          id="title"
        />
        <input type="text" placeholder="Tagline.." id="about" />
        <input type="number" placeholder="Quantity to be added!" id="quant" />
        <input type="submit" value="Add now" />
      </form>
      <hr />
    </div>
    <div class="result"></div>
    <script src="script.js"></script>
  </body>
</html>
